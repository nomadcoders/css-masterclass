<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: blue;
            display: inline-block;
        }

        .box:first-child {
            margin-right: 22.717%;
        }

        .box:last-child {
            margin-left: 22.717%;
        }
    </style>
</head>

<body>


    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

</body>

</html>
