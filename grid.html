<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Grid</title>
    <style>
        .father {
            display: grid;
            grid-gap: 10px;
            grid-template-columns: min-content repeat(3, 1fr);
        }

        .first {

            background-color: #f1c40f;
        }

        .second {

            background-color: #27ae60;
        }

        .third {

            background-color: #3498db;
        }

        .fourth {

            background-color: #d35400;
        }
    </style>
</head>

<body>

    <div class="father">
        <div class="first">Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident mollitia saepe incidunt! Neque
            ea quam voluptate quidem cupiditate, earum doloribus perspiciatis quisquam quas sapiente accusantium labore architecto
            quis, obcaecati perferendis.</div>
        <div class="second"></div>
        <div class="third"></div>
        <div class="fourth"></div>
    </div>

</body>

</html>
